<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação do CSS / Image -->
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href="../../image/form.jpg" type="image/x-icon">

    <!-- Importação do FeatherIcons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Form Font Start</title>
</head>
<body>
    <!-- Formulário -->
    <form action="form">
        <label for="name">Nome:</label> <br>
        <input type="text" name="name" id="name" placeholder="Name"> <br>

        <label for="pass">Senha:</label> <br>
        <input type="password" name="pass" id="pass" placeholder="Password"> <br>

        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email" placeholder="Email"> <br>

        <label for="file">File:</label>
        <input type="file" name="file" id="file" placeholder="File"> <br>

        <label for="gender">Gender:</label>

        <input type="radio" id="feminine" name="gender" value="Feminine">
        <label for="feminine">Feminine</label>
        <input type="radio" id="masculine" name="gender" value="Masculine">
        <label for="masculine">Masculine</label>
        <input type="radio" id="others" name="gender" value="Others">
        <label for="others">Others</label> <br><br>

        <input type="checkbox" name="agree" id="agree" value="agree">
        <label for="agree">I agree with the terms</label>
    </form>
    <br><br>
    <!-- Posicionando Absolute Icon no Input -->
    <div class="input-container">
        <i data-feather="mail"></i>
    </div>
    

    <!-- Script do FeatherIcons -->
    <script>
        feather.replace()
    </script>
</body>
</html>
